<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #232f3e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-image: url();
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .product h2 {
            font-size: 18px;
            color: #333;
        }
        .product p {
            color: #555;
        }
        .product .price {
            font-size: 20px;
            color: #b12704;
            margin: 10px 0;
        }
        .product .button {
            background-color: #f0c14b;
            border: 1px solid #a88734;
            border-radius: 3px;
            color: #111;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .product .button:hover {
            background-color: #e2b33c;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Online Shop</h1>
    </div>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h2>Product 1</h2>
            <p>Short description of the product.</p>
            <div class="price">$19.99</div>
            <a href="#" class="button">Add to Cart</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h2>Product 2</h2>
            <p>Short description of the product.</p>
            <div class="price">$29.99</div>
            <a href="#" class="button">Add to Cart</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h2>Product 3</h2>
            <p>Short description of the product.</p>
            <div class="price">$39.99</div>
            <a href="#" class="button">Add to Cart</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h2>Product 4</h2>
            <p>Short description of the product.</p>
            <div class="price">$49.99</div>
            <a href="#" class="button">Add to Cart</a>
        </div>
    </div>
</body>
</html>
